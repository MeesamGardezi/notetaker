<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoteTaker - Your Hierarchical Note-Taking App</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="images/favicon.png">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Loading Overlay -->
    <div id="loading-overlay">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
    
    <!-- Main Application Container -->
    <div id="app-container">
        <!-- Content will be dynamically loaded here -->
    </div>
    
    <!-- Toast Notification Container -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="toast-notification" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <i id="toast-icon" class="fas fa-info-circle me-2"></i>
                <strong class="me-auto" id="toast-title">Notification</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body" id="toast-message">
                This is a notification message.
            </div>
        </div>
    </div>
    
    <!-- Modal Templates -->
    
    <!-- Module Create/Edit Modal -->
    <div class="modal fade" id="module-modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="module-modal-title">Create New Module</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="module-form">
                        <div class="mb-3">
                            <label for="module-name" class="form-label">Module Name</label>
                            <input type="text" class="form-control" id="module-name" required maxlength="100">
                        </div>
                        <div class="mb-3">
                            <label for="module-description" class="form-label">Description (optional)</label>
                            <textarea class="form-control" id="module-description" rows="3" maxlength="500"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="module-color" class="form-label">Color</label>
                            <input type="color" class="form-control form-control-color" id="module-color" value="#3498db">
                        </div>
                        <input type="hidden" id="module-id">
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="save-module-btn">Save</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Note Create/Edit Modal -->
    <div class="modal fade" id="note-modal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="note-modal-title">Create New Note</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="note-form">
                        <div class="mb-3">
                            <label for="note-title" class="form-label">Title</label>
                            <input type="text" class="form-control" id="note-title" required maxlength="200">
                        </div>
                        <div class="mb-3">
                            <label for="note-content" class="form-label">Content</label>
                            <div id="note-editor"></div>
                        </div>
                        <input type="hidden" id="note-id">
                        <input type="hidden" id="note-module-id">
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="save-note-btn">Save</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Media Upload Modal -->
    <div class="modal fade" id="media-upload-modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Upload Media</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="media-upload-form">
                        <div class="mb-3">
                            <label for="media-file" class="form-label">Select File</label>
                            <input class="form-control" type="file" id="media-file">
                            <div class="form-text">Max file size: 10MB. Allowed types: Images, PDF, DOC, DOCX</div>
                        </div>
                        <div class="progress d-none" id="upload-progress-container">
                            <div id="upload-progress-bar" class="progress-bar" role="progressbar" style="width: 0%"></div>
                        </div>
                        <input type="hidden" id="media-note-id">
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="upload-media-btn">Upload</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Confirm Delete Modal -->
    <div class="modal fade" id="confirm-delete-modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Confirm Delete</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p id="delete-confirmation-message">Are you sure you want to delete this item?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger" id="confirm-delete-btn">Delete</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Quill Editor JS -->
    <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
    
    <!-- SortableJS for drag-and-drop -->
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    
    <!-- Firebase App (the core Firebase SDK) -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    
    <!-- Add Firebase Auth SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    
    <!-- Add Firebase Firestore SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    
    <!-- Add Firebase Storage SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>
    
    <!-- Application Scripts -->
    <script src="js/firebase-init.js"></script>
    <script src="js/api-service.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/account.js"></script>
    <script src="js/modules.js"></script>
    <script src="js/notes.js"></script>
    <script src="js/editor.js"></script>
    <script src="js/media-uploader.js"></script>
    <script src="js/tier-management.js"></script>
    <script src="js/router.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
