<!-- Note View Page -->
<div class="note-view-page">
    <!-- Note Container -->
    <div class="note-container">
        <!-- Note Header -->
        <div class="note-header">
            <div class="breadcrumb-nav">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="#modules" id="modules-link">Modules</a></li>
                        <li class="breadcrumb-item"><a href="#" id="module-link">Module Name</a></li>
                        <li class="breadcrumb-item active" aria-current="page" id="note-breadcrumb-title">Note Title</li>
                    </ol>
                </nav>
            </div>
            <div class="note-actions">
                <div class="btn-group">
                    <button id="edit-note-btn" class="btn btn-primary">
                        <i class="fas fa-edit me-1"></i> Edit
                    </button>
                    <button id="upload-media-btn" class="btn btn-outline-primary">
                        <i class="fas fa-paperclip me-1"></i> Attach
                    </button>
                    <button id="print-note-btn" class="btn btn-outline-primary">
                        <i class="fas fa-print me-1"></i> Print
                    </button>
                    <button id="export-note-btn" class="btn btn-outline-primary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fas fa-download me-1"></i> Export
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item export-option" data-format="pdf"><i class="fas fa-file-pdf me-2"></i>PDF</a></li>
                        <li><a class="dropdown-item export-option" data-format="html"><i class="fas fa-file-code me-2"></i>HTML</a></li>
                        <li><a class="dropdown-item export-option" data-format="markdown"><i class="fas fa-file-alt me-2"></i>Markdown</a></li>
                        <li><a class="dropdown-item export-option" data-format="plain"><i class="fas fa-file-text me-2"></i>Plain Text</a></li>
                    </ul>
                    <button id="delete-note-btn" class="btn btn-outline-danger">
                        <i class="fas fa-trash-alt me-1"></i> Delete
                    </button>
                </div>
            </div>
        </div>

        <!-- Note Content -->
        <div class="note-content">
            <div class="note-view">
                <div class="note-metadata">
                    <h1 id="note-title">Note Title</h1>
                    <div class="note-meta">
                        <span class="note-created-at">
                            <i class="fas fa-calendar-plus me-1"></i> Created: <span id="note-created-date">April 5, 2025</span>
                        </span>
                        <span class="note-updated-at">
                            <i class="fas fa-calendar-check me-1"></i> Updated: <span id="note-updated-date">April 8, 2025</span>
                        </span>
                    </div>
                </div>
                <div class="note-body" id="note-body">
                    <!-- Note content will be inserted here -->
                    <p>Loading note content...</p>
                </div>
            </div>

            <!-- Media Attachments Section -->
            <div class="note-media-section" id="note-media-section">
                <div class="media-section-header">
                    <h3>Attachments <span id="media-count">(0)</span></h3>
                    <button id="add-media-btn" class="btn btn-sm btn-outline-primary">
                        <i class="fas fa-plus me-1"></i> Add
                    </button>
                </div>
                <div class="media-items" id="media-items">
                    <!-- Media items will be dynamically inserted here -->
                    <div class="empty-media-state" id="empty-media-state">
                        <p>No attachments yet. Click "Add" to attach files to this note.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Media Item Template -->
    <template id="media-item-template">
        <div class="media-item" data-media-id="">
            <div class="media-item-preview">
                <!-- Icon or thumbnail will be inserted here based on file type -->
            </div>
            <div class="media-item-info">
                <div class="media-item-name"></div>
                <div class="media-item-meta">
                    <span class="media-size"></span>
                    <span class="media-type"></span>
                </div>
            </div>
            <div class="media-item-actions">
                <button class="btn btn-sm btn-link view-media-btn" title="View">
                    <i class="fas fa-eye"></i>
                </button>
                <a href="#" class="btn btn-sm btn-link download-media-btn" title="Download" download>
                    <i class="fas fa-download"></i>
                </a>
                <button class="btn btn-sm btn-link delete-media-btn" title="Delete">
                    <i class="fas fa-trash-alt"></i>
                </button>
            </div>
        </div>
    </template>

    <!-- Media Preview Modal -->
    <div class="modal fade" id="media-preview-modal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="media-preview-title">File Preview</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="media-preview-container" id="media-preview-container">
                        <!-- Media preview will be inserted here -->
                    </div>
                </div>
                <div class="modal-footer">
                    <a href="#" class="btn btn-primary" id="media-download-btn" download>
                        <i class="fas fa-download me-1"></i> Download
                    </a>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</div>
