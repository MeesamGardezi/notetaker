<!-- Login Page -->
<div class="auth-page login-page">
    <div class="auth-container">
        <div class="auth-logo">
            <i class="fas fa-book-open"></i>
            <span>NoteTaker</span>
        </div>
        <div class="auth-card">
            <div class="auth-header">
                <h2>Welcome Back</h2>
                <p>Sign in to continue to NoteTaker</p>
            </div>
            
            <div class="alert alert-danger d-none" id="login-error-alert" role="alert">
                <i class="fas fa-exclamation-circle me-2"></i>
                <span id="login-error-message">Invalid email or password</span>
            </div>
            
            <form id="login-form">
                <div class="mb-3">
                    <label for="login-email" class="form-label">Email address</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                        <input type="email" class="form-control" id="login-email" placeholder="Enter your email" required>
                    </div>
                </div>
                
                <div class="mb-3">
                    <div class="d-flex justify-content-between">
                        <label for="login-password" class="form-label">Password</label>
                        <a href="#reset-password" class="form-text">Forgot password?</a>
                    </div>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                        <input type="password" class="form-control" id="login-password" placeholder="Enter your password" required>
                        <button class="btn btn-outline-secondary toggle-password" type="button">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="remember-me">
                    <label class="form-check-label" for="remember-me">Remember me</label>
                </div>
                
                <button type="submit" class="btn btn-primary w-100" id="login-button">
                    <span class="button-text">Sign In</span>
                    <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                </button>
            </form>
            
            <div class="auth-divider">
                <span>OR</span>
            </div>
            
            <button class="btn btn-outline-secondary w-100 social-login-button" id="google-login-button">
                <img src="images/google-icon.svg" alt="Google" class="social-icon">
                <span>Sign in with Google</span>
            </button>
            
            <div class="auth-footer">
                <p>Don't have an account? <a href="#register">Sign up</a></p>
            </div>
        </div>
        
        <div class="auth-info">
            <a href="#" class="back-to-home"><i class="fas fa-arrow-left me-2"></i>Back to Home</a>
        </div>
    </div>
</div>
